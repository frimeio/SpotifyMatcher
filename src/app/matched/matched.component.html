



<div class="row">
  <div class="top">
    <div class="banner" style="padding:15px; text-align:center;" >
      <div class="banner-content">
        <h1 style="color: white">Thanks for helping Spotify Matcher!</h1>
        <p style="color: white">Spotify Matcher is currently on beta, you find here your top artist and their top tracks! We saved your data and will inform you when you have a match!( via your email on spotify)</p>
      </div>
    </div>
  </div>
  <div class="middle">
    <div class="column">
      <app-artist artistURI="{{topArtist[0]}}"></app-artist>
    </div>
    <div class="column">
      <app-artist artistURI="{{topArtist[1]}}"></app-artist>
    </div>
    <div class="column">
      <app-artist artistURI="{{topArtist[2]}}"></app-artist>
    </div>
  </div>
</div>



<ngx-spinner
  bdColor = "rgba(51, 51, 51, 1)"
  size = "medium"
  color = "#1db954"
  type = "line-scale-pulse-out"
></ngx-spinner>
